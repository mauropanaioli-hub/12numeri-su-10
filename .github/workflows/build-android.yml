# Build APK Android con Buildozer su GitHub (ambiente Linux)
# Dopo il push, vai in Actions → Build Android APK → Run workflow → scarica l'APK dagli artifact

name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    env:
      PIP_BREAK_SYSTEM_PACKAGES: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install buildozer setuptools Cython
          python -m pip install appdirs "colorama>=0.3.3" jinja2 "sh>=1.10" build toml packaging
          which buildozer
          which cython

      - name: Build APK
        run: |
          # Accetta automaticamente le licenze Android SDK (yes invia "y" al prompt)
          yes | buildozer android debug 2>&1 | tee build.log
          exit ${PIPESTATUS[1]}

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk

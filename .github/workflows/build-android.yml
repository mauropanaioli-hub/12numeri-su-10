# Build APK Android con Buildozer su GitHub (ambiente Linux)
# Dopo il push, vai in Actions → Build Android APK → Run workflow → scarica l'APK dagli artifact

name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    env:
      PIP_BREAK_SYSTEM_PACKAGES: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-11-jdk patch \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          # Cython 0.29.33 evita l'errore jnius "long" non definito in Python 3
          python -m pip install "Cython==0.29.33" setuptools
          python -m pip install buildozer
          python -m pip install appdirs "colorama>=0.3.3" jinja2 "sh>=1.10" build toml packaging
          which buildozer
          which cython

      - name: Build APK
        shell: bash
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
          GRADLE_OPTS: -Xmx2048m -Dorg.gradle.daemon=false
        run: |
          # Accetta automaticamente le licenze Android SDK; sopprime "Broken pipe" da yes
          (yes 2>/dev/null || true) | buildozer android debug 2>&1 | tee build.log
          echo "Buildozer exit code: ${PIPESTATUS[1]}"
          exit ${PIPESTATUS[1]}

      - name: Show last 250 lines of build log on failure
        if: failure()
        run: |
          echo "========== ULTIME RIGHE DEL LOG (errore qui sotto) =========="
          tail -250 build.log

      - name: Show log lines with errors (no env dump)
        if: failure()
        run: |
          echo "========== RIGHE CON error/FAILURE/Exception (causa reale) =========="
          grep -v "^export " build.log | grep -E -n "error|Error|FAILURE|Exception|failed|BUILD" | tail -80
          echo ""
          echo "========== ULTIME 120 RIGHE SENZA export =========="
          grep -v "^export " build.log | tail -120

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
